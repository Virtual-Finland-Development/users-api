name: users-api
description: Users API Infrastructure Definitions
runtime: dotnet
config:
  aws:region: eu-north-1
  users-api:dbUser: apiDbUser
  users-api:dbAdminUser: apiDbAdmin
  users-api:dbName: usersapidb
  users-api:name: users-api
  users-api:infraStackReferenceName: infrastructure
  users-api:appArtifactPath: ../build-artifacts/VirtualFinland.UsersAPI.zip
  users-api:adminFunctionArtifactPath: ../build-artifacts/VirtualFinland.UsersAPI.AdminFunction.zip
  users-api:auditlogSubscriptionArtifactPath: ../build-artifacts/VirtualFinland.UsersAPI.AuditLogSubscription.zip
  users-api:useRdsProxy: false
  acl:accessfinland-isEnabled: false
  acl:dataspace-isEnabled: false
  acl:dataspace-agent: ""
  auth:testbed-isEnabled: true
  auth:sinuna-isEnabled: true
  auth:suomifi-isEnabled: false
